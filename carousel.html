<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="script.js"></script>

</head>
<body>
  <div class="wrapper">
    <h1 class="heading">Image Carousel</h1>
    <div class="img_slider">
      
      <ul class="img_list">
        <li class="active"><img src="http://fillmurray.com/600/300" alt="" ></li>
        <li class="hide"><img src="http://placecage.com/600/300" alt="" ></li>
        <li class="hide"><img src="http://lorempixel.com/nature/600/300" alt="" ></li>
        <li class="hide"><img src="http://lorempixel.com/food/600/300" alt="" ></li>
        <li class="hide"><img src="http://lorempixel.com/600/300" alt="" ></li>
      </ul>
      <button class="back"><</button>
    <button class="forward">></button>
    
  </div>
  <ul class="slider_control">
    <li class="slider_control_item current"><a href=""></a></li>
    <li class="slider_control_item"><a href=""></a></li>
    <li class="slider_control_item"><a href=""></a></li>
    <li class="slider_control_item"><a href=""></a></li>
    <li class="slider_control_item"><a href=""></a></li>
  </ul>
  </div>
</body>
</html>
