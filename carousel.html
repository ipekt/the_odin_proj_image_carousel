<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="script.js"></script>

</head>
<body>
  <div class="wrapper">
    <h1 class="heading">Image Carousel</h1>
    <div class="img_slider">
      
      <ul class="img_list">
        <li class="active" id="img1"><img src="http://fillmurray.com/600/300" alt="" ></li>
        <li class="hide" id="img2"><a href="#img2"><img src="http://placecage.com/600/300" alt=""></a></li>
        <li class="hide" id="img3"><a href="#img3"><img src="http://lorempixel.com/nature/600/300" alt="" ></a></li>
        <li class="hide" id="img4"><a href="#img4"><img src="http://lorempixel.com/food/600/300" alt="" ></a></li>
        <li class="hide" id="img5"><a href="#img5"><img src="http://lorempixel.com/600/300" alt="" ></a></li>
      </ul>
      <button class="back"><</button>
    <button class="forward">></button>
    
  </div>
  <ul class="slider_control">
    <li class="slider_control_item current" data-imgref="#img1"></li>
    <li class="slider_control_item" data-imgref="#img2"></li>
    <li class="slider_control_item" data-imgref="#img3"></li>
    <li class="slider_control_item" data-imgref="#img4"></li>
    <li class="slider_control_item" data-imgref="#img5"></li>
  </ul>
  </div>
</body>
</html>
